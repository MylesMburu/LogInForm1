<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h3>CREATE ACCOUNT</h3>
        <form action="" >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="username"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />
          <div class="btn">
            <button>Submit</button>
          </div>
          <div class="remember">
            <label for="remember">Remember me</label>
            <input type="checkbox" name="remember" id="">
          </div>
          
        </form>
        <div class="new"><a href="./login.html">Login</a></div>
      </div>
    </div>
  </body>
</html>
